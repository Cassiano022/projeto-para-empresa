<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de empresa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Desenvolvedor</h1>

    <!-- Problem 1 -->
    <section>
        <h2>1. Soma de Índices</h2>
        <button id="solve-problem-1">Calcular Soma</button>
        <p id="result-problem-1"></p>
    </section>

    <!-- Problem 2 -->
    <section>
        <h2>2. Sequência de Fibonacci</h2>
        <input type="number" id="fibonacci-input" placeholder="Informe um número">
        <button id="solve-problem-2">Verificar Fibonacci</button>
        <p id="result-problem-2"></p>
    </section>

    <!-- Problem 3 -->
    <section>
        <h2>3. Faturamento Diário</h2>
        <button id="solve-problem-3">Calcular Faturamento</button>
        <p id="result-problem-3"></p>
    </section>

    <!-- Problem 4 -->
    <section>
        <h2>4. Percentual de Faturamento por Estado</h2>
        <button id="solve-problem-4">Calcular Percentual</button>
        <p id="result-problem-4"></p>
    </section>

    <!-- Problem 5 -->
    <section>
        <h2>5. Inversão de String</h2>
        <input type="text" id="string-input" placeholder="Digite uma string">
        <button id="solve-problem-5">Inverter String</button>
        <p id="result-problem-5"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
